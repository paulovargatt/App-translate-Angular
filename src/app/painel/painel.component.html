
<div class="container">
  <div class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
            <app-progresso [progresso]="progresso"></app-progresso>            
        </div>
        <div class="col-sm-6">
            <app-tentativas [tentativas]="tentativas" ></app-tentativas>            
        </div>
    </div>

      <div class="row">
        <div class="col">
          <h5>{{instrucao}}</h5>
          <p style="font-size:1.5em">{{ rodadaFrase.fraseEng }}</p>
          <div class="form-group">
              <textarea 
              class="form-control"
              rows="3"
              (input)="atualizaResposta($event)"
              [value]="resposta"
              ></textarea>
          </div>
        </div>
      </div>
      
      <div class=" d-flex justify-content-end">
        <button class="btn btn-primary" (click)="verificarResposta()" >Verificar</button>
      </div>

  </div>
</div>
